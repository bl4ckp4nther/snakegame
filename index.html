<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Snake Game</title>
	<style>
		body.body-el{
			background-color: #333333;
		}
		canvas#gameboard{
			width: 100%;
			height: 80%;
			margin-top: 4%;
			background: #7CFC00;
			border: solid 4px #C19A6B;
		}
		h1.heading, div.scorediv{
			color: yellow;
		}
		div.gamediv{
			border-right: solid 4px #EEEEEE;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="body-el">
	
	<div class="col-xs-12">
	
		<h1 class="col-xs-12 heading">SNAKE GAME</h1>
		<div class="col-xs-8 gamediv">
			<canvas id="gameboard"></canvas>
		</div>
		<div class="col-xs-4 scorediv">
			<h3> SCORE</h3>
			<span id="scorediv_span"></span>
		</div>
	</div>
	
	<script src="snake.js" type="text/javascript"></script>
	
</body>
</html>
